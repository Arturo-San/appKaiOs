<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="rgb(255, 255, 255)" />
	<title>App Kaios</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<img class="K-brand" src="images/logo.svg" alt="Logo">
	<h1 class="K-text--center">Iniciar sesión</h1>
	<form action="!#" id="form">
		<div class="K-form-group">
			<label for="">Número a 10 dígitos:</label>
			<input class="K-form-control focusable" type="text" tabIndex="0">
		</div>
		<div class="K-form-group">
			<label for="">Contraseña:</label>
			<input class="K-form-control focusable" type="text" tabIndex="1">
		</div>
	</form>
	<div class="K-softkey">
		<div id="softkey-left">LEFT</div>
		<div id="softkey-center">CENTER</div>
		<div id="softkey-right">RIGHT</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/login.controller.js"></script>
</body>
</html>
